<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"> -->
  </head>
  <body>
    <div class="container">
      <h1>Add a Gemstone</h1>
      <input type="text" id="add-gemstone-name" placeholder="Gemstone Name" />
      <input type="number" id="add-gemstone-carats" placeholder="Carats" />
      <input type="number" id="add-gemstone-price" placeholder="Price" />
      <button id="save-new-gemstone" onclick="saveNewGemstone()">Save Gemstone</button>
    </div>

    <script>
      function saveNewGemstone() {
  const name = document.getElementById('add-gemstone-name').value;
  const carats = parseFloat(document.getElementById('add-gemstone-carats').value);
  const price = parseFloat(document.getElementById('add-gemstone-price').value);

  if (!isNaN(carats) && !isNaN(price) && name) {
    const newGemstone = {
      'name': name,
      'carats': carats,
      'price': price
    };

    fetch('http://localhost:5000/gemstones', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(newGemstone)
    })
      .then(response => response.json())
      .then(data => {
        window.location.href = 'main.html';
      })
      .catch(error => console.error('Error saving new gemstone:', error));
  } else {
    alert('Invalid input. Please provide valid gemstone name, carats, and price.');
  }
}
    </script>
  </body>
</html>
