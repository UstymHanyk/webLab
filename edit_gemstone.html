<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"> -->
  </head>
  <body>
    <div class="container">
      <h1>Edit Gemstone</h1>
      <input type="text" id="edit-gemstone-name" placeholder="Gemstone Name" />
      <input type="number" id="edit-gemstone-carats" placeholder="Carats" min="0"/>
      <input type="number" id="edit-gemstone-price" placeholder="Price" min="0" />
      <button id="save-edited-gemstone" onclick="saveEditedGemstone()">Save Changes</button>
    </div>



    <script>let gemstoneIdToEdit = null;

      function loadGemstoneToEdit() {
        const urlParams = new URLSearchParams(window.location.search);
        gemstoneIdToEdit = urlParams.get('id');
      
        if (gemstoneIdToEdit !== null) {
          fetch(`http://localhost:5000/gemstones/${gemstoneIdToEdit}`)
            .then(response => response.json())
            .then(data => {
              document.getElementById('edit-gemstone-name').value = data.gemstone.name;
              document.getElementById('edit-gemstone-carats').value = data.gemstone.carats;
              document.getElementById('edit-gemstone-price').value = data.gemstone.price;
            })
            .catch(error => console.error('Error loading gemstone to edit:', error));
        } else {
          alert('Invalid gemstone ID.');
        }
      }
      
      function saveEditedGemstone() {
        const name = document.getElementById('edit-gemstone-name').value;
        const carats = parseFloat(document.getElementById('edit-gemstone-carats').value);
        const price = parseFloat(document.getElementById('edit-gemstone-price').value);
      
        if (!isNaN(carats) && carats >=0 && !isNaN(price) && price >=0 && name) {
          const editedGemstone = {
            'name': name,
            'carats': carats,
            'price': price
          };
      
          fetch(`http://localhost:5000/gemstones/${gemstoneIdToEdit}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(editedGemstone)
          })
            .then(response => response.json())
            .then(data => {
              window.location.href = 'main.html';
            })
            .catch(error => console.error('Error saving edited gemstone:', error));
        } else {
          alert('Invalid input. Please provide valid gemstone name, carats, and price.');
        }
      }
      
      loadGemstoneToEdit();
      

    </script>
    <style>
      /* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
    </style>
  </body>
</html>
